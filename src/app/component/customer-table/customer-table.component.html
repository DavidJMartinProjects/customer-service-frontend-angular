<div class="container">

    <div class="text-center mx-8 filter-menu">

        <button mat-raised-button [matMenuTriggerFor]="belowMenu" class="custom-btn">Filter Column</button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
            <div *ngFor="let column of filterColumns">
                <button mat-menu-item>{{ column }}</button>
            </div>
        </mat-menu>
        <mat-form-field class="mx-3">
            <input matInput placeholder="Search term" #input>
        </mat-form-field>
        <button mat-raised-button class="mx-1 custom-btn">Search</button>
        <button mat-raised-button class="custom-btn">Clear</button>
    </div>

    <div class="d-flex flex-row-reverse bd-highlight mb-2">
        <table mat-table [dataSource]="customerPage.customers" class="mat-elevation-z6"
            (matSortChange)="onSortChange($event)" matSort matSortDirection="asc" matSortDisableClear>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <img src="{{ element.image }}" height="50"> </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address }} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
    <mat-paginator [length]="customerPage.totalElements" [pageSize]="pageSize" [pageSizeOptions]="pageSizes"
        showFirstLastButtons (page)="onPageChanged($event)"></mat-paginator>
</div>
